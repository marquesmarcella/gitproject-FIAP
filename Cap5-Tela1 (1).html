<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Cadastre-se na Fintech</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="tela.css">
  
  </head>
  
  <body class="cor-fundo">
    <h1>FINTECH</h1>

    <h2>Complete seu cadastro:</h2>

    <form id="formulario" method="POST">
      <!-- Caixa de texto -->
      <label for="nome">Nome completo:</label><br>
      <div class="centralizar">
        <input type="text" id="nome" ><br>
      </div>
      <!-- Caixa para data de nascimento -->
      <label for="data">Data de nascimento:</label><br>
      <div class="centralizar">
        <input type="date" id="data"><br>
      </div>
      <!-- Caixa para e-mail -->
      <label for="email">E-mail:</label><br>
      <div class="centralizar">
        <input type="email" id="e-mail" ><br>
      </div>
      <!-- Caixa para senha -->
      <label for="senha">Senha:</label><br>
      <div class="centralizar">
        <input type="password" id="senha" >
      </div>
      <label for="senha">Confirmar senha:</label><br>
      <div class="centralizar">
        <input type="password" id="senha"><br>
      </div>
      <!-- Caixa para telefone -->
      <label for="telefone">Telefone:</label><br>
      <div class="centralizar">
        <input type="numeric" id="telefone"><br>
      </div>
      <!-- Caixa para CPF -->
      <label for="cpf">CPF:</label><br>
      <div class="centralizar">
        <input type="numeric" id="cpf"><br>
      </div>

      <!-- Caixa para endereço -->
      <label for="endereço">Endereço:</label><br>
      <div class="centralizar">
       <input type="text" id="endereço">
      </div>
      <label for="bairro">Bairro:</label><br>
      <div class="centralizar">
        <input type="text" id="bairro">
      </div>
      <label for="complemento">Complemento: </label>
      <div class="centralizar">
        <input type="text" id="complemento"><br>
      </div>
      <label for="cidade">Cidade:</label><br>
      <div class="centralizar">
        <input type="text" id="cidade">
      </div>
      <label for="estado">Estado:</label><br>
      <div class="centralizar">
        <input type="text" id="estado">
      </div>
      <label for="país">País:</label><br>
      <div class="centralizar">
        <input type="text" id="país"><br>
      </div>
      <label for="cep">CEP:</label><br>
      <div class="centralizar">
        <input type="numeric" id="cep"><br>
      </div>
      <!-- Botões -->
      <div class="row">
        <input type="submit" value="Cadastrar">
      </div>
    </form>
  </body>
</html>
