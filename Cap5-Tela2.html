<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Fintech - Faça seu login</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="tela.css">
  
  </head>
  
  <body class="cor-fundo">
    <h1>FINTECH</h1>
    <form id="formulario" method="POST">

      <!-- Caixa para e-mail -->
      
        <label for="email">E-mail: </label><br>
      <div class="centralizar">
        <input type="email" class="" id="e-mail" placeholder="Ex: nome@email.com"><br>
      </div>

      <!-- Caixa para senha -->
  
      <label for="senha">Senha: </label><br>
      <div class="centralizar">
        <input type="password" id="senha" placeholder="Digite sua senha...">
      </div>

      <!-- Botões -->
      <a href="link" class="text-center"><input type="button" value="Esqueci minha senha"></a><br>
      <div class="centralizar">
        <input type="submit" value="Entrar">
      </div> 
    </form>
  </body>
</html>
